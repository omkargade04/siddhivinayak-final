<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide">
          <img src="coldcoffee.jpg" alt="Image 1">
        </div>
        <div class="slide">
          <img src="margipizza.jpg" alt="Image 2">
        </div>
        <div class="slide">
          <img src="strawberry.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="cornpizza.jpg" alt="Image 4">
          </div>
          <div class="slide">
            <img src="Crispy Masala Dosa.jpeg" alt="Image 5">
          </div>
          <div class="slide">
            <img src="Idli Sambar (1).jpeg" alt="Image 6">
          </div>
          <div class="slide">
            <img src="Misal Pav.jpeg" alt="Image 7">
          </div>
          <div class="slide">
            <img src="mixed fruit.jpg" alt="Image 8">
          </div>
      </div>
      
</body>
</html>
